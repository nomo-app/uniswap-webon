name: zeniq_swap_frontend
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.5.0 <4.0.0"
  flutter: ">=3.24.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_web_plugins:
    sdk: flutter
  nomo_ui_kit:
    path: packages/nomo-ui-kit
  nomo_router: 0.0.3
  route_gen: 0.0.6
  webon_kit_dart:
    path: packages/webon-kit-dart
  walletkit_dart:
    path: packages/walletkit-dart
  google_fonts: 6.2.1
  logger: ^1.4.0
  http: ^1.2.1
  collection: ^1.18.0
  url_launcher: ^6.3.0
  mesh: ^0.4.1
  barcode_widget: ^2.0.4
  provider: ^6.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  #test: ^1.25.8
  build_runner: ^2.4.8
  flutter_lints: ^2.0.0
  custom_lint: ^0.6.0
  dotenv: ^4.2.0

flutter:
  uses-material-design: true
  assets:
    - assets/
  fonts:
    - family: DancingScript
      fonts:
        - asset: assets/fonts/DancingScript-Regular.ttf
          weight: 400
        - asset: assets/fonts/DancingScript-Bold.ttf
          weight: 700
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
          weight: 400
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
